<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Viewer</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style/main.css">
</head>
<body>

<div class="container-fluid">
	<div class="row img-row">
		<div class="col-md-1">
      <div class="img-div">

        <button id="open-file-source" type="button" class="btn btn-primary btn-sm">SourceFace</button>
      </div>
		</div>
		<div class="col-md-10 height100">
			<div class="img-div">
				<img id="currentImage" class="img-thumb center" />

				<button id="open-file" style="position: relative; left: 35%; top: 40%;" type="button" class="btn btn-secondary-outline btn-lg">Open Target</button>
			</div>
		</div>
		<div class="col-md-1">
		</div>
	</div>
	<div class="row" class="control-row">
		<div class="col-md-10 height100 control-buttons text-center">
				<div id="control-panel">
					<button type="button" class="btn btn-primary" id="rotate-left"><i class="fa fa-undo fa-1x"></i></button>
					<button type="button" class="btn btn-success" id="previous"><i class="fa fa-arrow-circle-left fa-1x"></i></button>
					<label style="margin-left: 5px; margin-right: 5px;" id="directoryStats"></label>
					<button type="button" class="btn btn-success" id="next"><i class="fa fa-arrow-circle-right fa-1x"></i></button>
					<button type="button" class="btn btn-primary" id="rotate-right"><i class="fa fa-repeat fa-1x"></i></button>
				</div>
		</div>
    <div class="col-md-2 ">
      <img id="sourceImage" class="center img-source" />
    </div>
	</div>
</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"
	onload="window.$ = window.jQuery = module.exports;">
	</script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script><!-- Tether for Bootstrap -->
	<script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
